<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre compte - Montres de Luxe - Meriem El kouarir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container_principal">
      
    <header>
        <a class="header-brand" href="/"><i class="fas fa-clock"></i> ChronosLuxe</a>
        <ul></ul>
    </header>

    <main>

    <div class="form-container">
        <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-title">
                    <h2>Mon Profil</h2>
                </div>
        </div>


        <div class="profile-content">
                 <div class="profile-section">
                        <h2 class="section-title">
                            <i class="fas fa-user"></i>
                            Informations personnelles
                        </h2>
                        <div class="profile-info">
                            <div class="info-item">
                                <label>Nom complet</label>
                                <span id="userName"></span>
                            </div>
                            <div class="info-item">
                                <label>Email</label>
                                <span id="userEmail"></span>
                            </div>
                            <div class="info-item">
                                <label>Rôle</label>
                                <span id="userRole" class="role-badge"></span>
                            </div>
                            <div class="info-item">
                                <label>Statut du compte</label>
                                <span id="userStatus" class="status-badge"></span>
                            </div>
                        </div>
                </div>
        </div>
    </div>

    </main>

    <footer>
         © 2025 - Meriem El kouarir - ChronosLuxe . Tous droits réservés.
    </footer>

    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
