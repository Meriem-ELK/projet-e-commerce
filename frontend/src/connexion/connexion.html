<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montres de Luxe - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container_principal">
     <header>
        <a class="header-brand" href="/"><i class="fas fa-clock"></i> ChronosLuxe</a>
        <ul>
        </ul>
      </header>
              
      <main>
        <div class="form-container">
          <h1>Connexion</h1>

          <div id="successMessage" class="success-message"></div>
          <div id="errorMessage" class="error-message"></div>

          <form id="connexionForm">
            <div class="form-group">
              <label for="email">Email (*)</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="motdepasse">Mot de passe (*)</label>
              <input type="password" id="motdepasse" name="motdepasse" >
            </div>
            <p style="font-size: 11px;">(*) Le champ est obligatoire.</p>
            <div class="form-actions">
              <a href="../index.html" class="btn btn-secondary">Annuler</a>
              <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Connexion</button>
            </div>
          </form>
          
        </div>
      </main>

      <footer>
          &copy; 2025 - Meriem El kouarir - ChronosShop . Tous droits réservés.
      </footer>

    </div>
    <script type="module" src="./connexion.js"></script>
  </body>
</html>
